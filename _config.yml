# Site settings
title: The Changing Workplace
description: The Changing Workplace | We are an industry-leading provider of web-based CAFM software solutions for Corporate Real Estate and Facilities groups.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://changingworkplace.com" # the base hostname & protocol for your site
port: 8500

# Build settings
markdown: kramdown
highligher: rouge

#Plugins

prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
          
# Categories
categories: 
 - news
 - products
 - services
 - products
 - resources
 - featured
 - casestudy
 - whitepaper
 - factsheet

#Permalinks
permalink: /:categories/:title
